<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Web Components</title>
  <style>
    /* general styling */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
  <!-- refer modal web component -->
  <script src="modal.js"></script>
</head>

<body>
  <!-- using our modal custom element -->
  <uc-modal>
    <p>With your confirmation you agree to pay the full amount!</p>
  </uc-modal>

  <p>Please confirm your choice.</p>
  <button>Show Details & Confirm</button>

  <script>
    // this will select 'button' only from main DOM and not from the Shadow DOM
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('uc-modal');

    confirmButton.addEventListener('click', () => {
      // adding 'opened' attr to our custom modal
      modal.setAttribute('opened', '');
    });
  </script>
</body>

</html>
