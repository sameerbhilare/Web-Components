<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <!-- global styling -->
    <style>
        :root {
            --color-primary: lightblue;
        }

        div {
            border: 2px solid orange;
        }

        uc-tooltip {
            border: 2px solid blue;
            padding: 0.15rem;
        }

        .highlight {
            background-color: palegoldenrod;
            /*border-bottom: 1px solid blue;*/
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
</head>

<body>
    <!-- template elements are not rendered automatically -->
    <!-- using this template as a blueprint for our custom element -->
    <!--
    <template id="tooltip-template">
        <slot>Default value</slot> <span> (?)</span>
    </template> -->

    <p>
        <!-- whatever passed between opening and closing tag of our custom element is passed to <slot> -->
        <uc-tooltip text="Web components is a set of standards!"><span class="highlight">Web Components</spanclass>
        </uc-tooltip> are awesome!
    </p>
    <p>
        <uc-tooltip class="important">Here we go!</uc-tooltip>
    </p>

    <!-- outside p tag -->
    <uc-tooltip></uc-tooltip>

    <div>This does not get the web component styles!</div>

    <!-- 
        When extending a built-in element, you don't use your custom element tag,
        instead you keep the original tag, so the anchor tag, but you add a new attribute named "is" 
        and the value of that attributenow is your custom selector here.
     -->
    <a is="uc-confirm-link" href="https://www.google.com/">Google</a>

</body>

</html>
