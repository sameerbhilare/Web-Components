<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <!-- global styling -->
    <style>
        div {
            border: 2px solid orange;
        }
    </style>
    <script src="tooltip.js"></script>
</head>

<body>
    <!-- template elements are not rendered automatically -->
    <!-- using this template as a blueprint for our custom element -->
    <!--
    <template id="tooltip-template">
        <slot>Default value</slot> <span> (?)</span>
    </template> -->

    <p>
        <!-- whatever passed between opening and closing tag of our custom element is passed to <slot> -->
        <uc-tooltip text="Web components is a set of standards!">Web Components</uc-tooltip> are awesome!
    </p>
    <p>
        <uc-tooltip>Here we go!</uc-tooltip>
    </p>
    <p>
        <uc-tooltip></uc-tooltip>
    </p>
</body>

</html>
